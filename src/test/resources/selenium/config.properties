# Selenium Test Configuration

# Base URL of the application under test
# Frontend UI runs on port 3000, Backend API on port 8080
base.url=http://localhost:3000
api.url=http://localhost:8080

# Browser: chrome, firefox, edge
browser=chrome

# Run in headless mode
headless=false

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=10
page.load.timeout=30

# ===========================================
# Devin Browser Integration
# ===========================================
# Enable to connect to Devin's Chrome browser instance instead of launching a new browser
# When enabled, Selenium will attach to Devin's running browser via remote debugging
devin.browser.enabled=false

# Devin's browser service URL for getting the browser port
# Devin's browser runs on ports starting from 32500
devin.browser.service.url=http://localhost:3000/browser/start_browser
